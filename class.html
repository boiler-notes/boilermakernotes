<!DOCTYPE html>
<html>
<head>
<title>Boilermaker Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="customize.css">
	
	
<script type="text/javascript" src="heading.js"></script>
<script type="text/javascript" src="custom.js"></script>

	
<script>
	function loadNotes(){
		var queryString = location.search.substring(1);
		var data = queryString.split("|");
		var contentnotes = document.getElementById("notes");
		for(var i=0;i<data.length;i++){
			note='<iframe id="Iframe" src="'+data[i]+'.htm" style="width: 100%; height:1000px" frameBorder="0" scrolling=no onload="initalizeStyle(this)"></iframe>';
			contentnotes.innerHTML+=note;
		}
	}

	function printDiv() {
		 var head='<meta name="viewport" content="width=device-width, initial-scale=1">'
		head+='<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">'
		head+='<link rel="stylesheet" href="style.css"><link rel="stylesheet" href="customize.css">'
		head+='<script type="text/javascript" src="heading.js"><'
		head+='/script>'
		head+='<script type="text/javascript" src="printScript.js"><'
		head+='/script>'
		 var newWindowContent = document.getElementById('notes').innerHTML;
		 var newWindow = window.open("", "", "width=800,height=400");
		var ft=document.getElementById("font").value
		newWindow.font=ft;
		newWindow.size=document.getElementById("size").value;
		newWindow.space=document.getElementById("space").value;
		 newWindow.document.write("<html><head>"+head+"</head><body onload='window.print()'>"+newWindowContent+"</body></html>");
		newWindow.document.close();
	}

</script>

</head>
<body onload="loadHeader()">
	
	<header>

	</header>
	
	<div class='content'>
		<div id="setting">
			<button class="print-button" onclick="printDiv()"><span class="print-icon"></span></button>
			<div id="font" class="list-choice">
			  <div class="list-choice-title">Font</div>
			  <div class="list-choice-objects">
			    <label>
			      <input type="radio" name="month"/>                         <span>Simple</span>
			    </label>
			    <label>
			      <input type="radio" name="month"/>                         <span>Coding</span>
			    </label>
			    <label>
			      <input type="radio" name="month"/>                         <span>Handwritting</span>
			    </label>
			  </div>
			</div>
			<label for="size">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Font Size:</label>
			<input type="range" id="size" name="size" min="1" max="50" value="12" step="1" onchange="changeSizeForAll()">

			<label for="space">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Line Space:</label>
			<input type="range" id="space" name="space" min="1" max="2" value="1" step="0.01" onchange="changeSpacingForAll()">
		</div>
		<div id="notes"></div>
		<script>loadNotes()</script>


		</div>
	</div>

</body>
</html>

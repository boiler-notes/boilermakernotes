<!DOCTYPE html>
<html>
<head>
<title>Boilermaker Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="customize.css">
	
	
<script type="text/javascript" src="heading.js"></script>
<script type="text/javascript" src="custom.js"></script>

	note='<iframe id="Iframe" src="CS_159.htm" style="width: 100%; height:1000px" frameBorder="0" scrolling=no onload="initalizeStyle(this)"></iframe>'

<body onload="loadHeader()">

<header>

</header>



	
<div class='content'>
<div id="setting">
  <label for="font">Font Style:</label>
  <select id="font" onchange="changeFont()">
    <option value="Handwritting">Handwritting</option>
    <option value="Simple" selected>Simple</option>
    <option value="Coding" >Coding</option>

  </select>
  
     <label for="size">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Font Size:</label>
     <input type="range" id="size" name="size" min="1" max="50" value="12" step="1" onchange="changeSize()">
  
     <label for="space">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Line Space:</label>
     <input type="range" id="space" name="space" min="1" max="2" value="1" step="0.01" onchange="changeSpacing()">
	
     <input type="button" id="print" name="print" value="print" onclick="printDiv()">
</div>
<div id="notes" onload="loadNotes()">
	 
</div>
</div>


</body>
</html>

<div id="setting">
  <label for="font">Font Style:</label>
  <select id="font" onchange="changeFont()" onload="changeFont()">
    <option value="Handwritting">Handwritting</option>
    <option value="Simple" selected>Simple</option>
    <option value="Coding" >Coding</option>

  </select>
  
   <label for="size">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Font Size:</label>
  <select id="size" onchange="changeSize()" onload="changeSize()">
    <option value="largeText">Large</option>
    <option value="mediumText" selected>Medium</option>
    <option value="smallText" >Small</option>

  </select>
  
     <label for="space">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Line Space:</label>
  <select id="space" onchange="changeSpacing()" onload="changeSpacing()">
    <option value="largeSpace">large line space</option>
    <option value="mediumSpace" selected>medium line space</option>
    <option value="littleSpace" >small line space</option>

  </select>
</div>
<script>
	var id="Iframe"
	function changeFont(){
		  document.getElementById(id).classList.remove("Handwritting");
		  document.getElementById(id).classList.remove("Simple");
		  document.getElementById(id).classList.remove("Coding");
		 
		  document.getElementById(id).classList.add(document.getElementById("font").value);
		 	  
	}
	
	function changeSize(){
		  document.getElementById(id).classList.remove("largeText");
		  document.getElementById(id).classList.remove("mediumText");
		  document.getElementById(id).classList.remove("smallText");
		 
		  document.getElementById(id).classList.add(document.getElementById("size").value);
		 	  
	}
	
		function changeSpacing(){
		  document.getElementById(id).classList.remove("littleSpace");
		  document.getElementById(id).classList.remove("mediumSpace");
		  document.getElementById(id).classList.remove("largeSpace");
		 
		  document.getElementById(id).classList.add(document.getElementById("space").value);
		 	  
	}
	
	

</script>

<iframe id="Iframe" src="CS_159.xml" style="width: 100%; height:1000px" frameBorder="0" scrolling=no></iframe>
<div class=content>
Search for key terms or classes:</br><input type="text" placeholder="Search.." name="search">

</div>
<script>
        // Selecting the iframe element
        var frame = document.getElementById("Iframe");
          
        // Adjusting the iframe height onload event
        frame.onload = function()
        // function execute while load the iframe
        {
          // set the height of the iframe as 
          // the height of the iframe content
          frame.style.height = 
          (frame.contentWindow.document.body.scrollHeight + 50) + 'px';
           
  
         // set the width of the iframe as the 
         // width of the iframe content
         frame.style.width  = 
          frame.contentWindow.document.body.scrollWidth+'px';
              
        }
        </script>

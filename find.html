<script>
	
	var id="content";
		
	function initalizeStyle(){
		changeFont();
		changeSize();
		changeSpacing();
	}
	
	function resize()
        // function execute while load the iframe
        {
          var frame = document.getElementById("Iframe");
          // set the height of the iframe as 
          // the height of the iframe content
          frame.style.height = 
          (frame.contentWindow.document.body.scrollHeight + 50) + 'px';     
        }

	function changeFont(){
		  var frm=document.getElementById("Iframe").contentWindow
		  frm.document.getElementById(id).classList.remove("Handwritting");
		  frm.document.getElementById(id).classList.remove("Simple");
		  frm.document.getElementById(id).classList.remove("Coding");
		 
		  frm.document.getElementById(id).classList.add(document.getElementById("font").value);
		  resize();
		 	  
	}
	
	function changeSize(){
		  var frm=document.getElementById("Iframe").contentWindow
		  var val=document.getElementById("size").value;
		
		
		var tags=["h1","h2","h3","h4","h5","h6","p"]
		var counter=0
		for(var j = 0; j < tags.length; j++){
			var h1Elements = frm.document.getElementsByTagName(tags[j]);
			if(h1Elements.length==0){
				counter++;
			}
			for(var i = 0; i < h1Elements.length; i++) {
			   h1Elements[i].style.fontSize =((Math.sqrt(10)-Math.sqrt(j-counter+2))*(val))+"px";
			}
		}
		 
		  frm.document.getElementById(id).classList.add(document.getElementById("size").value);
		  resize();
		 	  
	}
	
	function changeSpacing(){
		  var frm=document.getElementById("Iframe").contentWindow;
		  var val=document.getElementById("space").value;
		
		
		var tags=["p","h1","h2","h3","h4","h5","h6"]
		for(var j = 0; j < tags.length; j++){
			var h1Elements = frm.document.getElementsByTagName(tags[j]);
			for(var i = 0; i < h1Elements.length; i++) {
			   h1Elements[i].style.lineHeight =(val*100) + '%';
			}
		}
		
		resize();
	}
	
	
	function printDiv() {
            var divContents = document.getElementById("Iframe").contentWindow.document.innerHTML;
            var a = window.open('', '', 'height=500, width=500');
            a.document.write(divContents);
            a.document.close();
            a.print();
        }

</script>

<div class='content'>
<div id="setting">
  <label for="font">Font Style:</label>
  <select id="font" onchange="changeFont()">
    <option value="Handwritting">Handwritting</option>
    <option value="Simple" selected>Simple</option>
    <option value="Coding" >Coding</option>

  </select>
  
     <label for="size">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Font Size:</label>
     <input type="range" id="size" name="size" min="1" max="50" value="12" step="1" onchange="changeSize()">
  
     <label for="space">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Line Space:</label>
     <input type="range" id="space" name="space" min="1" max="2" value="1.2" step="0.01" onchange="changeSpacing()">
	
     <input type="button" id="print" name="print" value="print" onclick="printDiv()">
</div>

<iframe id="Iframe" src="CS_159.htm" style="width: 100%; height:1000px" frameBorder="0" scrolling=no onload="initalizeStyle()"></iframe>
</div>


</body>

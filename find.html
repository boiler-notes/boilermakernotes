<script>
	
	function resize()
        // function execute while load the iframe
        {
          var frame = document.getElementById("Iframe");
          // set the height of the iframe as 
          // the height of the iframe content
          frame.style.height = 
          (frame.contentWindow.document.body.scrollHeight + 50) + 'px';
           
  
         // set the width of the iframe as the 
         // width of the iframe content
         frame.style.width  = 
          frame.contentWindow.document.body.scrollWidth+'px';
              
        }
	
	var id="content"

	function changeFont(){
		  var frm=document.getElementById("Iframe").contentWindow
		  frm.document.getElementById(id).classList.remove("Handwritting");
		  frm.document.getElementById(id).classList.remove("Simple");
		  frm.document.getElementById(id).classList.remove("Coding");
		 
		  frm.document.getElementById(id).classList.add(document.getElementById("font").value);
		  resize()
		 	  
	}
	
	function changeSize(){
		  var frm=document.getElementById("Iframe").contentWindow
		  frm.document.getElementById(id).classList.remove("largeText");
		  frm.document.getElementById(id).classList.remove("mediumText");
		  frm.document.getElementById(id).classList.remove("smallText");
		 
		  frm.document.getElementById(id).classList.add(document.getElementById("size").value);
		  resize()
		 	  
	}
	
	function changeSpacing(){
		  var frm=document.getElementById("Iframe").contentWindow
		  frm.document.getElementById(id).style.lineHeight=document.getElementById("space").value

		  resize()
	}
	

</script>

<div class='content'>
<div id="setting">
  <label for="font">Font Style:</label>
  <select id="font" onchange="changeFont()">
    <option value="Handwritting">Handwritting</option>
    <option value="Simple" selected>Simple</option>
    <option value="Coding" >Coding</option>

  </select>
  
   <label for="size">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Font Size:</label>
  <select id="size" onchange="changeSize()">
    <option value="largeText">Large</option>
    <option value="mediumText" selected>Medium</option>
    <option value="smallText" >Small</option>

  </select>
  
     <label for="space">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Line Space:</label>
     <input type="range" id="space" name="space" min="1" max="2" value="1.2" step="0.01" onchange="changeSpacing()">

  </select>
</div>

<iframe id="Iframe" src="CS_159.htm" style="width: 100%; height:1000px" frameBorder="0" scrolling=no onload="resize()"></iframe>
